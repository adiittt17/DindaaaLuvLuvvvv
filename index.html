<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Special Love From Adittt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  height: 100vh;
  background: linear-gradient(to right, #1e3c72, #2a5298);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
}

h1 {
  color: white;
  font-size: 3rem;
  z-index: 10;
  text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
  animation: pulse 3s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.05); opacity: 0.85; }
}

.heart-container {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  overflow: hidden;
  pointer-events: none;
}

.heart {
  width: 20px;
  height: 20px;
  background-color: #00f0ff;
  position: absolute;
  transform: rotate(45deg);
  animation: floatUp 2.5s linear forwards;
  opacity: 0.8;
}

.heart::before,
.heart::after {
  content: '';
  width: 20px;
  height: 20px;
  background-color: #00f0ff;
  border-radius: 50%;
  position: absolute;
}

.heart::before {
  top: -10px;
  left: 0;
}

.heart::after {
  left: -10px;
  top: 0;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1) rotate(45deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-700px) scale(1.7) rotate(45deg);
    opacity: 0;
  }
}

  </style>
</head>
<body>
  <h1>I Love You From Adittt</h1>
  <audio autoplay loop>
    <source src="love.mp3" type="audio/mpeg">
  </audio>
  <div class="heart-container" id="heart-container"></div>
  <script>
    const container = document.getElementById('heart-container');function spawnHeart(x, y) {
  for (let i = 0; i < 7; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    const offsetX = Math.random() * 80 - 40;
    const offsetY = Math.random() * 80 - 40;
    heart.style.left = (x + offsetX) + 'px';
    heart.style.top = (y + offsetY) + 'px';
    container.appendChild(heart);
    setTimeout(() => heart.remove(), 2500);
  }
}

document.addEventListener('mousemove', (e) => {
  spawnHeart(e.clientX, e.clientY);
});

document.addEventListener('touchmove', (e) => {
  const touch = e.touches[0];
  spawnHeart(touch.clientX, touch.clientY);
});

  </script>
</body>
  </html>
