<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Special Love From Adittt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  height: 100vh;
  background: linear-gradient(to right, #1e3c72, #2a5298);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  overflow: hidden;
  position: relative;
  padding: 20px;
}

.heart-wrapper {
  position: relative;
  width: 250px;
  height: 220px;
  background: #00f0ff;
  transform: rotate(-45deg);
  animation: pulse 3s infinite;
  box-shadow: 0 0 20px rgba(0, 240, 255, 0.7);
}

.heart-wrapper::before,
.heart-wrapper::after {
  content: "";
  position: absolute;
  width: 250px;
  height: 220px;
  background: #00f0ff;
  border-radius: 50%;
}

.heart-wrapper::before {
  top: -125px;
  left: 0;
}

.heart-wrapper::after {
  left: 125px;
  top: 0;
}

.heart-text {
  transform: rotate(45deg);
  text-align: center;
  color: white;
  font-size: 1.5rem;
  font-weight: bold;
  padding: 30px;
  z-index: 10;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(45deg);
  text-shadow: 0 0 10px #fff;
}

@keyframes pulse {
  0%, 100% { transform: scale(1) rotate(-45deg); }
  50% { transform: scale(1.05) rotate(-45deg); }
}

.heart-container {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  overflow: hidden;
  pointer-events: none;
}

.heart {
  width: 20px;
  height: 20px;
  background-color: #00f0ff;
  position: absolute;
  transform: rotate(45deg);
  animation: floatUp 2.5s linear forwards;
  opacity: 0.8;
}

.heart::before,
.heart::after {
  content: '';
  width: 20px;
  height: 20px;
  background-color: #00f0ff;
  border-radius: 50%;
  position: absolute;
}

.heart::before {
  top: -10px;
  left: 0;
}

.heart::after {
  left: -10px;
  top: 0;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1) rotate(45deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-700px) scale(1.7) rotate(45deg);
    opacity: 0;
  }
}

@media (max-width: 400px) {
  .heart-wrapper {
    width: 180px;
    height: 160px;
  }
  .heart-wrapper::before,
  .heart-wrapper::after {
    width: 180px;
    height: 160px;
  }
  .heart-wrapper::after { left: 90px; }
  .heart-text {
    font-size: 1.1rem;
  }
}

  </style>
</head>
<body>
  <div class="heart-wrapper">
    <div class="heart-text">I Love You<br>From Adittt</div>
  </div>
  <audio autoplay loop>
    <source src="love.mp3" type="audio/mpeg">
  </audio>
  <div class="heart-container" id="heart-container"></div>
  <script>
    const container = document.getElementById('heart-container');function spawnHeart(x, y) {
  for (let i = 0; i < 7; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    const offsetX = Math.random() * 80 - 40;
    const offsetY = Math.random() * 80 - 40;
    heart.style.left = (x + offsetX) + 'px';
    heart.style.top = (y + offsetY) + 'px';
    container.appendChild(heart);
    setTimeout(() => heart.remove(), 2500);
  }
}

document.addEventListener('mousemove', (e) => {
  spawnHeart(e.clientX, e.clientY);
});

document.addEventListener('touchmove', (e) => {
  const touch = e.touches[0];
  spawnHeart(touch.clientX, touch.clientY);
});

  </script>
</body>
</html>
